  <main>
    <section class="contact-header">
      <img src="../img/137205928/logo.png" height="240" width="240" alt="Cannon Encounters Logo">
      <p>An experience like no other.</p>
    </section>

    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Tel: <a href="tel:+493048492016">+49 30 4849 2016</a></p>
      <p>Skype: <a href="skype:hello.careerfoundry">hello.careerfoundry</a></p>
      <p>Email: <a href="mailto:office@careerfoundry.com">office@careerfoundry.com</a></p>
    </section>

    <section class="contact-form">
      <h2>Send a Message</h2>
      <form method="post" id="contact-form">
        <div class="form-group">
          <label for="email" class="standard-label">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true" placeholder="Your email address">
        </div>

        <div class="form-group">
          <label for="telephone" class="standard-label">Telephone:</label>
          <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890">
        </div>

        <div class="form-group">
          <label for="message" class="standard-label">Message:</label>
          <textarea id="message" name="message" required maxlength="240" aria-required="true"
            placeholder="Your message here..."></textarea>
        </div>

        <input type="submit" value="Send Message" class="button button_primary">
      </form>
    </section>
